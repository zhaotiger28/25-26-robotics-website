<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Hornet Robotics</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <span class="menu-icon" id="menuToggle">&#9776; MENU</span>
      <h1>Hornet Robotics</h1>
    </div>
    <div class="nav-right" id="navLinks">
      <a href="index.html">Home</a>
      <a href="team.html">Team</a>
      <a href="community.html">Community</a>
      <a href="#contactSection">Contact</a>
    </div>
  </nav>

  <section id="contactSection" class="section">
    <h2>Contact Us</h2>
  <div class="contact-ig">
  <a href="https://instagram.com/greenhillrobotics" target="_blank" rel="noopener noreferrer" class="btn instagram-btn">
        <!-- Instagram inline SVG icon -->
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align:middle;margin-right:8px;">
          <rect x="2" y="2" width="20" height="20" rx="5" stroke="white" stroke-width="1.5" />
          <circle cx="12" cy="12" r="3.2" stroke="white" stroke-width="1.5" />
          <circle cx="17.5" cy="6.5" r="0.8" fill="white" />
        </svg>
        Instagram
      </a>
    </div>

    <!-- Instagram link (feed removed) -->

    <form id="contactForm" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>

      <!-- dropdown thing -->
      <label for="subject" class="sr-only">Subject</label>
      <select name="subject" id="subject" required>
        <option value="">Subject type...</option>
        <option value="Mentoring Request">Mentoring Request</option>
        <option value="General">General</option>
        <option value="Follow Up">Follow Up</option>
        <option value="Other">Other</option>
      </select>

      <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
      <div style="display:flex;gap:12px;align-items:center;flex-wrap:wrap;">
        <button type="submit" class="btn">Send Message</button>
        <button type="button" id="downloadCsv" class="btn" style="background:#444;color:gold;">Download Server Log (debug)</button>
        <span id="contactStatus" aria-live="polite" style="margin-left:8px;color:#006400"></span>
      </div>
    </form>
  </section>

  

  <footer>
    <p>&copy; 2025 Hornet Robotics - Team 9045</p>
  </footer>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const navLinks = document.getElementById('navLinks');
    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
  <!-- Instagram feed removed (was client-side loader). -->

  <script>
    // Submit form data to server endpoint /api/requests (Send Message only sends)
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('contactForm');
      const downloadBtn = document.getElementById('downloadCsv');
      const status = document.getElementById('contactStatus');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const fd = new FormData(form);
        const name = fd.get('name');
        const subject = fd.get('subject');
        const message = fd.get('message');

        status.textContent = 'Sending...';
        try {
          const res = await fetch('/api/requests', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, subject, message })
          });
          if (!res.ok) throw new Error('Server error');
          const data = await res.json();
          if (data && data.success) {
            status.textContent = 'Message sent and logged.';
            form.reset();
          } else {
            status.textContent = 'Server did not accept the message.';
          }
        } catch (err) {
          console.error(err);
          status.textContent = 'Failed to send. Server may not be running.';
        }
        setTimeout(() => status.textContent = '', 5000);
      });

      downloadBtn.addEventListener('click', () => {
        // debug: download the repository log file
        window.location.href = 'logs/requests.csv';
      });
    });
  </script>
</body>
</html>
