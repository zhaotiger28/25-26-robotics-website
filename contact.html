<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Hornet Robotics</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <span class="menu-icon" id="menuToggle">&#9776; MENU</span>
      <h1>Hornet Robotics</h1>
    </div>
    <div class="nav-right" id="navLinks">
      <a href="index.html">Home</a>
      <a href="team.html">Team</a>
      <a href="#contactSection">Contact</a>
    </div>
  </nav>

  <section id="contactSection" class="section">
    <h2>Contact Us</h2>
    <form action="mailto:youremail@example.com" method="post" enctype="text/plain" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Hornet Robotics - Team 9045</p>
  </footer>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const navLinks = document.getElementById('navLinks');
    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
